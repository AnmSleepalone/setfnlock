name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install dependencies
      working-directory: ./src-tauri
      run: cargo update -p time

    - name: Build
      working-directory: ./src-tauri
      run: cargo build --release

    - name: Run tests
      working-directory: ./src-tauri
      run: cargo test
